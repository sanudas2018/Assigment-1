<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <div class="container">
        <section>
            <!-- Card Header Pro Option -->
            <div class="card">
                <div class="card-header">
                    <p>PRO</p>
                </div>
                <!-- Start Card body -->
                <div class="card-body">
                    <div class="img">
                        <img src="./images/Hasin Hayder.png" alt="Profile image" srcset="">
                    </div>
                    <div class="title">
                        <h1>Hasin Hayder</h1>
                        <p>Full Stack Developer</p>
                    </div>
                    <div class="sort-description">
                        <p>A full-stack developer with a strong programming background and experience in Alpine.js, Vue.js, React.js, Laravel, Headless API Architecture.</p>
                    </div>
                    <!-- Card Achievement Option -->
                    <div class="achievement">
                        <div class="projects">
                            <div class="ptoject-title">Projects</div>
                            <div class="count"><p>18</p></div>
                        </div>
                        <div class="following">
                            <div class="ptoject-title">Following</div>
                            <div class="count"><p>464</p></div>
                        </div>
                        <div class="followers">
                            <div class="ptoject-title">Followers</div>
                            <div class="count"><p>852</p></div>
                        </div>
                    </div>

                    <!-- Card Button -->
                    <div class="contact">
                        <button class="follow-btn">Follow</button>
                        <button class="hire-btn">Hire Me</button>
                    </div>
                </div>
            </div>
        </section>
    </div>






</body>
</html>
